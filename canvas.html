<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shape.css">
    <title>Canvas</title>
</head>
<body>
    <h1>Shapes</h1>
   <div class="shape">
    <div class="column">
        <h3>Square</h3>
        <canvas id="square" width="450" height="300"></canvas>
    </div>
    <div class="column">
        <h3>Rectangle</h3>
        <canvas id="rectangle" width="450" height="300"></canvas>
    </div>
    <div class="column">
        <h3>Circle</h3>
        <canvas id="circle" width="450" height="300"></canvas>
    </div>
    <div class="column">
        <h3>Triangle</h3>
        <canvas id="triangle" width="450" height="300"></canvas>
    </div>
    <div class="column">
        <h3>Thunder</h3>
        <canvas id="thunder" width="450" height="300"></canvas>
    </div>
    <div class="column">
        <h3>Heart</h3>
        <canvas id="heart" width="450" height="300"></canvas>
    </div>
    <div class="column">
        <h3>Line</h3>
        <canvas id="line" width="450" height="300"></canvas>
    </div>
    <div class="column">
        <h3>Hexagon</h3>
        <canvas id="hexagon" width="450" height="300"></canvas>
    </div>
    <div class="column">
        <h3>Star</h3>
        <canvas id="star" width="450" height="300"></canvas>
    </div>
    <div class="column">
        <h3>Oblong</h3>
        <canvas id="oblong" width="450" height="300"></canvas>
    </div>
    <div class="column">
        <h3>Triangular</h3>
        <canvas id="triangular" width="450" height="300"></canvas>
    </div>
    <div class="column">
        <h3>Spiral</h3>
        <canvas id="spiral" width="450" height="300"></canvas>
    </div>
   </div>
</body>
<script src="main.js" ></script>  
</html>
